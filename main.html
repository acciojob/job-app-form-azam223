<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Application Form</title>
</head>

<body>
	<h1>Job Application Form</h1>
	<form method="post">
		<label for="name">Name*:</label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email*:</label>
		<input type="email" id="email" required><br><br>
		<label for="gender">Gender*:</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br><br>
		<label for="laptop">Laptop Brands:</label>
		<select id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br><br>
		<label for="age">Age*:</label>
		<input type="number" id="age" required><br><br>
		<label for="dob">Date of Birth*:</label>
		<input type="date" id="dob" required><br><br>
		<label for="password">Password*:</label>
		<input type="password" id="password" required><br><br>
		<label for="portfolio">Portfolio URL:</label><br><br>
		<input type="url" id="portfolio">
		<button type="submit">Submit Button:</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
